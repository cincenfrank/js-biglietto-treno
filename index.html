<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Train Ticketing System</title>
</head>

<body class="bg-dark">
    <header></header>
    <main class="">
        <div class="container">
            <div class="card border-5 border-info p-5 mt-5">
                <div class=" card-title">
                    <h2>Train Ticket Calculator</h2>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row m-5">
                            <div class="col">
                                <label for="inputName" class=" form-label">First and Last Name</label>
                                <input type="text" class=" form-control" id="inputName">
                            </div>
                            <div class="col">
                                <label for="inputDistance" class=" form-label">Distance</label>
                                <input type="text" class=" form-control" id="inputDistance">
                            </div>
                            <div class="col">
                                <label for="inputAge" class=" form-label">Age</label>
                                <select class="form-select">
                                    <option value="1">Junion (less than 18 years old) </option>
                                    <option value="2" selected>Regular (between 18 and 65 years old)</option>
                                    <option value="3">Senior (more than 65 years old)</option>
                                </select>
                            </div>
                        </div>
                        <div class=" d-flex justify-content-evenly">
                            <button class="btn btn-success">Confirm</button>
                            <button class="btn btn-outline-info">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mt-5 border-5 border-success p-5">
                <div class="card-title ">
                    <h2>Your Ticket</h2>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="name">Full Name</th>
                                <th scope="fare">Fare</th>
                                <th scope="carriage">Carriage</th>
                                <th scope="price">Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
</body>

</html>
